<script src="register-login.js"></script>
<link href="login.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
    <div class="login-main-text">
        <h2>Password Game<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="user-input" class="form-control" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="pass-input" class="form-control" placeholder="Password">
                </div>
                <button type="button" class="btn btn-black" onclick="onOpenLogin()">Login</button>
                <button type="button" class="btn btn-secondary" onclick="onOpenRegister()">Register</button>
            </form>
        </div>
    </div>
</div>
