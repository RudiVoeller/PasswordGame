<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Sortierer</title>

    <link rel="stylesheet" href="good_bad_password.css">
</head>
<body>
    <div class="header">
        <input type="button" value="Logout" class="logout-button" onclick="onLogout()">
        <div class="db" id="highscore">0</div><div>High Score: </div>
        <div class="db" id="username">***</div><div>User: </div> 
    </div>

<h1>Passwort Sortierer</h1>

<div class="container">
    <div class="box">
        <div class="category" id="good-category">
            <h2>Gute Passwörter</h2>
            <div id="good-dropzone" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="category" id="bad-category">
            <h2>Schlechte Passwörter</h2>
            <div id="bad-dropzone" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <div class="box">
        <div id="passwords"></div>
    </div>
    <div id="result">
        <label id="score"></label>
    </div>
    <div id="control-div">
        <input class="button m" id="solve" type="button" value="Auflösen" onclick="onSolve()">
        <input class="button m" id="restart" type="button" value="Neu starten" onclick="onRestart()">
        <input class="button m" id="next-game" type="button" value="Nächstes Spiel" onclick="onNextGame()">
    </div>
</div>
<script src="good_bad_password.js"></script>
</body>
</html>
