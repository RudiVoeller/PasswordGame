<script src="register-login.js"></script>
<link href="/register-login.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<div class="box">
    <div class="sidenav" style="position: relative;">
        <div class="login-main-text">
            WebSec Games<br>Login Page
        </div>
    </div>
    <div class="main">
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="user-input" required>
                    <label for="username">Benutzername</label>
                </div>
                <div class="input-group">
                    <input type="password" id="pass-input" required>
                    <label for="password">Passwort</label>
                </div>
                <button type="submit" onclick="onLogin()">Anmelden</button>
                <button type="submit" onclick="onOpenRegister()">Registrieren</button>
            </form>
        </div>
    </div>
</div>
