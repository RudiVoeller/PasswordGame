<script src="register-login.js"></script>
<link href="/register-login.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<div class="box">
    <div class="sidenav" style="background-image: url('/Bild_1.jpg'); ">
        <div class="login-main-text">
            <h2>WebSec Games<br> Login Page</h2>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form class="input-form">
                    <div class="form-group">
                        <label>Login</label><br>
                        <input type="text" id="user-input" class="form-control" placeholder="Username"><br>
                        <input type="password" id="pass-input" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-black" onclick="onLogin()">Login</button><br>
                    <button type="button" class="btn btn-secondary" onclick="onOpenRegister()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
