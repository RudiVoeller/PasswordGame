<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort-Stärke-Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="button" value="Logout" class="logout-button" onclick="onLogout()">
        <div class="db" id="highscore">0</div><div>High Score: </div>
        <div class="db" id="username">***</div><div>User: </div> 
    </div>

    <h1>Passwort-Stärke-Simulator</h1>

    <div class="container">
        <div class="flexbox">
            <div class="tutorial">
                Anleitung für das aktuelle Spiel.
            </div>
        </div>
        <div class="flexbox">
            <div class="box" style="width: 50%">
                <div class="boxframe">
                    <div class="controls">
                        <label for="lengthSlider">Passwortlänge: <span id="lengthValue">10</span></label><br>
                        <input type="range" id="lengthSlider" min="6" max="20" value="10" onchange="updatePasswordLength()">
                        <br>
                        <br>
                        <label for="digitSlider">mit Ziffern: <span id="digitValue"></span></label>
                        <input class="toggle" type="range" id="digitSlider" min="0" max="1" value="1" onchange="updateCharset()">
                        <br>
                        <label for="lowerSlider">mit Kleinbuchstaben: <span id="lowerValue"></span></label>
                        <input class="toggle" type="range" id="lowerSlider" min="0" max="1" value="0" onchange="updateCharset()">
                        <br>
                        <label for="upperSlider">mit Großbuchstaben: <span id="upperValue"></span></label>
                        <input class="toggle" type="range" id="upperSlider" min="0" max="1" value="0" onchange="updateCharset()">
                        <br>
                        <label for="symbolSlider">mit Sonderzeichen: <span id="symbolValue"></span></label>
                        <input class="toggle" type="range" id="symbolSlider" min="0" max="1" value="0" onchange="updateCharset()">
                    </div>
                    <div class="password-display" id="passwordDisplay"></div>
                    <div class="strength-meter">
                        <div id="strength-bar"></div>
                    </div>
                    <p id="strength-description"></p>
                </div>
            </div>
            <div class="box"  style="width: 50%">
                <div class="boxframe">
                    <div class="controls" id="playerEntries">
                        Wie lange dauert es die Passwörter zu knacken?<br><br>
                        <label for="password1">Passwort 1:<span id="pw1value">xxxxx</span></label>
                        <input type="number" id="pw1input"> Sekunden
                        <br>
                        <label for="password2">Passwort 2:<span id="pw2value">xxxxx</span></label>
                        <input type="number" id="pw2input"> Sekunden
                        <br>
                        <label for="password3">Passwort 3:<span id="pw3value">xxxxx</span></label>
                        <input type="number" id="pw3input"> Sekunden
                        <br>
                        <label for="password4">Passwort 4:<span id="pw4value">xxxxx</span></label>
                        <input type="number" id="pw4input"> Sekunden
                        <br>
                        <label for="password5">Passwort 5:<span id="pw5value">xxxxx</span></label>
                        <input type="number" id="pw5input"> Sekunden
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div id="result">
                <label id="score"></label>
            </div>
            <div id="userinfo">
            </div>
        </div>
    </div>

    <div class="container">
        <div id="control-div">
            <input class="button m" id="solve" type="button" value="Auflösen" onclick="onSolve()">
            <input class="button m" id="restart" type="button" value="Neu starten" onclick="onRestart()">
            <input class="button m" id="next-game" type="button" value="Nächstes Spiel" onclick="onNextGame()">
        </div>
    </div>

    <script src="password_strength_sim.js"></script>
</body>
</html>
