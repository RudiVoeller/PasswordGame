<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort-Stärke-Simulator</title>
    <link rel="stylesheet" href="password_strength_sim.css">
</head>
<body>
    <div class="header">
        <input type="button" value="Logout" class="logout-button">
        <div>High Score: <span id="points">0</span></div>
        <div>User: <span id="username">***</span></div>
    </div>

    <div class="container">
        <h1>Passwort-Stärke-Simulator</h1>
        <div class="controls">
            <label for="lengthSlider">Passwortlänge: <span id="lengthValue">10</span></label>
            <input type="range" id="lengthSlider" min="6" max="20" value="10" onchange="updatePasswordLength()">
            <br>
            <label for="digitSlider">Ziffern: <span id="digitValue">5</span></label>
            <input type="range" id="digitSlider" min="0" max="10" value="5" onchange="updateCharset()">
            <br>
            <label for="lowerSlider">Kleinbuchstaben: <span id="lowerValue">5</span></label>
            <input type="range" id="lowerSlider" min="0" max="10" value="5" onchange="updateCharset()">
            <br>
            <label for="upperSlider">Großbuchstaben: <span id="upperValue">5</span></label>
            <input type="range" id="upperSlider" min="0" max="10" value="5" onchange="updateCharset()">
            <br>
            <label for="symbolSlider">Sonderzeichen: <span id="symbolValue">5</span></label>
            <input type="range" id="symbolSlider" min="0" max="10" value="5" onchange="updateCharset()">
        </div>
        <div class="password-display" id="passwordDisplay"></div>
        <div class="strength-meter">
            <div id="strength-bar"></div>
        </div>
        <p id="strength-description"></p>
    </div>

    <div class="container">
        <div id="control-div">
            <input class="button m" id="solve" type="button" value="Auflösen" onclick="onSolve()">
            <input class="button m" id="restart" type="button" value="Neu starten" onclick="onRestart()">
            <input class="button m" id="next-game" type="button" value="Nächstes Spiel" onclick="onNextGame()"> <!-- Neuer Button zum Navigieren zum nächsten Spiel -->
        </div>
    </div>

    <script src="password_strength_sim.js"></script>
</body>
</html>
