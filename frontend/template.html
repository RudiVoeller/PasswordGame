<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überschrift</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="button" value="Logout" class="logout-button" onclick="onLogout()">
        <div class="db" id="highscore">0</div><div>High Score: </div>
        <div class="db" id="current_score">0</div><div>Current Score: </div>
        <div class="db" id="username">***</div><div>User: </div> 
    </div>

<h1>Überschrift</h1>

<div class="container">
    <div class="flexbox">
        <div class="tutorial">
            Anleitung für das aktuelle Spiel.
        </div>
    </div>
    <div class="flexbox"></div>
    <div class="box"></div>
    <div class="box">
        <div id="result">
            <label id="score"></label>
        </div>
        <div id="userinfo">
        </div>
    </div>
</div>

<div class="container">
    <div class="box">
        <input class="button m" id="solve" type="button" value="Auflösen" onclick="onSolve()">
        <input class="button m" id="restart" type="button" value="Neu starten" onclick="onRestart()">
        <input class="button m" id="next-game" type="button" value="Nächstes Spiel" onclick="onNextGame()">
    </div>
</div>

<script src=""></script>
<script src="script.js"></script>
</body>
</html>
