<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Sortierer</title>
    <link rel="stylesheet" href="good_bad_password.css">
</head>
<body>
<h1>Passwort Sortierer</h1>

<div class="container">
    <div class="category" id="good-category">
        <h2>Gute Passwörter</h2>
        <div id="good-dropzone" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="category" id="bad-category">
        <h2>Schlechte Passwörter</h2>
        <div id="bad-dropzone" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</div>
<div id="passwords"></div>
<div id="control-div">
    <input class="button" id="solve" type="button" value="Auflösen" onclick="onSolve()">
    <input class="button" id="restart" type="button" value="Neu starten" onclick="onRestart()">
    <input class="button" id="next-game" type="button" value="Nächstes Spiel" onclick="onNextGame()"> <!-- Neuer Button zum Navigieren zum nächsten Spiel -->
</div>
<label id="points"></label> <!-- Punkteanzeige unterhalb der Buttons -->
<script src="good_bad_password.js"></script>
</body>
</html>
