<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Sortierer</title>
    <link rel="stylesheet" href="good_bad_password.css">
</head>
<body>
<h1>Passwort Sortierer</h1>
<div class="container">
    <div class="category" id="good-category">
        <h2>Gute Passwörter</h2>
        <div class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="category" id="bad-category">
        <h2>Schlechte Passwörter</h2>
        <div class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</div>
<div id="passwords">
    <label id="pw1" class="draggable" draggable="true" ondragstart="drag(event)">Passwort1</label>
    <label id="pw2" class="draggable" draggable="true" ondragstart="drag(event)">Passwort2</label>
    <label id="pw3" class="draggable" draggable="true" ondragstart="drag(event)">Passwort3</label>
    <!-- Füge hier weitere Passwörter hinzu -->
</div>
<input type="button" value="Auflösen">
<script src="good_bad_password.js"></script>
</body>
</html>
