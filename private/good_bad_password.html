<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good or Bad Passwords</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <input type="button" value="Logout" class="logout-button" onclick="onLogout()">
        <div class="db" id="current_score">0</div><div>Score: </div>
        <div class="db" id="highscore">0</div><div>High Score: </div>
        <div class="db" id="username">***</div><div>User: </div> 
    </div>

<h1>Good or Bad Passwords</h1>

<div class="container">
    <div class="flexbox" style="margin-bottom: 10px;">
        <div class="tutorial">
            <b>Kurzanleitung:</b><br>
            Entscheide ob das hier angezeigte Passwort gut oder schlecht ist.<br>
            Ziehe das Passwort in die entsprechende Kategorie.
        </div>
    </div>
    <div class="box">
        <div id="passwords"></div>
    </div>
    <div class="flexbox">
        <div class="category" id="good-category">
            <h2>Gute Passwörter</h2>
            <div id="good-dropzone" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="category" id="bad-category">
            <h2>Schlechte Passwörter</h2>
            <div id="bad-dropzone" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div class="box">
        <div id="userinfo">
        </div>
    </div>
</div>
<div class="container">
    <div class="box">
        <input class="button m" id="current-game" type="button" value="Reload" onclick="onReload()">
        <input class="button m" id="next-game" type="button" value="Nächstes Spiel" onclick="onNextGame()">
    </div>
</div>
</body>
    <script src="/script/good_bad_password.js"></script>
</html>
