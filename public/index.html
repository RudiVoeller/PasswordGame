<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSec Games</title>
    <link href="css/register-login.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="sidenav" style="position: relative;">
            <div class="login-main-text">
                WebSec Games<br>Login Page
            </div>
        </div>
        <div class="main">
            <div class="login-container">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" id="user-input" required>
                        <label for="username">Benutzername</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass-input" required>
                        <label for="password">Passwort</label>
                    </div>
                    <button type="submit">Anmelden</button>
                    <button id="btn_register">Registrieren</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script/index.js"></script>
</html>
