<script src="script/register.js"></script>
<link href="css/register-login.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<div class="box">
    <div class="sidenav" style="position: relative;">
        <div class="login-main-text">
            WebSec Games<br>Register Page
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form class="input-form">
                    <div class="form-group">
                        <label>Login</label><br>
                        <input type="text" id="user-input" class="form-control" placeholder="Username"><br>
                        <input type="password" id="pass-input" class="form-control" placeholder="Password"><br>
                        <input type="password" id="pass-confirm-input" class="form-control" placeholder="Confirm Password"><br>
                    </div>
                    <button type="button" class="btn btn-black" onclick="onRegister()">Register</button><br>
                    <button type="button" class="btn btn-secondary" onclick="onOpenLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
